<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Input Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="script.js"></script>

<style>
*{
  box-sizing:border-box;
}
body{
  font-family: Arial, sans-serif;
  margin:0;
  padding:10px;
  /* පසුබිම් පින්තූරය */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  transition: background-image 1.5s ease-in-out;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

/* අඳුරු ස්ථරය (Overlay) */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.45);
  z-index: -1;
}

/* ===== LOADING VIDEO OVERLAY ===== */
#loading-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}
#loading-video {
  width: 100%; height: 100%;
  object-fit: cover;
}

/* ===== MAIN CONTENT ===== */
#main-content {
  display: none;
  width: 100%;
  z-index: 1;
  padding: 20px 0;
}

/* ===== MODERN GLASS UI ===== */
.form-box{
  max-width:650px;
  margin:auto;
  /* Glassmorphism Effect */
  background: rgba(255, 255, 255, 0.15); 
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
}

/* ===== LOGO BOOM ANIMATION ===== */
.logo-box{
  text-align:center;
  margin-bottom:15px;
}
.logo-box img{
  max-width:200px;
  width:100%;
  height:auto;
  animation: boom 2s ease-in-out infinite;
}

@keyframes boom {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
}

/* ===== TITLE ===== */
h2{
  text-align:center;
  margin-bottom:20px;
  color: #ffffff; /* සුදු පැහැති අකුරු */
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  font-size: 24px;
}

label{
  font-weight:bold;
  display:block;
  margin-top:15px;
  color: #ffffff; /* සුදු පැහැති ලේබල් */
  font-size: 14px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  font-size:14px;
  background: rgba(255, 255, 255, 0.9); /* ඉන්පුට් කොටස් කියවීමට පහසු වීමට */
  color: #333;
  outline: none;
  transition: 0.3s;
}

input:focus, textarea:focus {
  background: #ffffff;
  border-color: #1e8f1e;
  box-shadow: 0 0 10px rgba(30, 143, 30, 0.2);
}

textarea{
  resize:vertical;
}

button{
  width:100%;
  margin-top:25px;
  padding:16px;
  background: #1e8f1e;
  color:#fff;
  border:none;
  font-size:16px;
  font-weight: bold;
  border-radius: 12px;
  cursor:pointer;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

button:hover{
  background:#166e16;
  transform: translateY(-2px);
}

/* Mobile friendly */
@media (max-width:480px){
  h2{font-size:20px;}
  .logo-box img{max-width:160px;}
  .form-box { padding: 20px; }
}
</style>
</head>

<body>

  <div id="loading-screen">
    <video id="loading-video" autoplay muted playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <div id="main-content">
    <div class="form-box">

      <div class="logo-box">
        <img src="logo.png" alt="TWS Company IT Team Logo">
      </div>

      <h2>Incident Report – Input Form</h2>

      <label>Name</label>
      <input type="text" id="fullName" placeholder="Enter full name">

      <label>Nick Name</label>
      <input type="text" id="nickName" placeholder="Enter nick name">

      <label>Position</label>
      <input type="text" id="position" placeholder="Enter position">

      <label>Details Of Incident / Error</label>
      <textarea id="details" rows="3" placeholder="Enter details of incident or error"></textarea>

      <label>Date of Incident</label>
      <input type="date" id="dateIncident">

      <label>Description Of Incident / Error</label>
      <textarea id="description" rows="3" placeholder="Description (will NOT be printed)"></textarea>

      <label>Prevention of Mistakes</label>
      <textarea id="prevention" rows="3" placeholder="Enter prevention of mistakes"></textarea>

      <button onclick="generatePDF()">Submit & Download PDF</button>

    </div>
  </div>

  <script>
    // --- පින්තූර මාරු කිරීම (සෑම තත්පර 20කට වරක්) ---
    const images = [
      "https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=1920&q=80",
      "https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=1920&q=80",
      "https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=1920&q=80"
    ];
    let imgIdx = 0;

    function changeBG() {
      document.body.style.backgroundImage = `url('${images[imgIdx]}')`;
      imgIdx = (imgIdx + 1) % images.length;
    }

    setInterval(changeBG, 20000); // 20 Seconds

    // --- වීඩියෝ ලෝඩින් සහ විනාඩි 5න් 5ට පෙන්වීම ---
    const loader = document.getElementById('loading-screen');
    const content = document.getElementById('main-content');
    const vid = document.getElementById('loading-video');

    function showLoading() {
      content.style.display = 'none';
      loader.style.display = 'flex';
      vid.currentTime = 0;
      vid.play();

      setTimeout(() => {
        loader.style.display = 'none';
        content.style.display = 'block';
      }, 3000); // 3 Seconds video
    }

    window.onload = () => {
      changeBG();
      showLoading();
    };

    // විනාඩි 5කට වරක් වීඩියෝව නැවත පෙන්වීමට (300,000ms)
    setInterval(showLoading, 300000);
  </script>

</body>
</html>
